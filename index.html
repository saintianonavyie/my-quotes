<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Quotes-Generator</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my-font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <script src="js/all.js"></script>
</head>
<body>
    


<div class="container-fluid generator clearfix" id="quote-box">
<div class="time_title">show date</div>
<section class="quote_name">inspirational quotes generator</section>

    <div class="container quotesDisplay" id="quotesDisplay">

        <img src="img/images-1.jpeg" alt="quote_background image" class="backgroundImage" id="backgroundImage">

        <div >
           <p class="quotes_text" id="text"> He who asks a question is a fool for five minutes; he who does not ask a question remains a fool forever.</p>
        </div>
        <div>
           <cite class="author" id="author">~  Chinese Proverb</cite> 
        </div>
       
    </div>
 <div class="coder">Built By <span> ♥☺☻ </span> saint</div>
    <div class="roll_btn">
        <div class="btn" id="new-quote" onclick="generate()">Generate quotes</div>
        <a href="twitter.com/intent/tweet" class="btn" id="tweet-quote" target="_blank" onclick="tweetQuotes()"><i class="fab fa-twitter"></i> tweet</a>
    </div>
</div>







<script
  src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>
<script src="js/script.js"></script>
</body>
</html>
