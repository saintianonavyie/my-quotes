<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes-Generator</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my-font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <script src="js/all.js"></script>
</head>
<body>
    


<div class="container-fluid generator clearfix">
<div class="time_title">show date</div>
<section class="quote_name">inspirational quotes generator</section>

    <div class="container quotesDisplay" id="quotesDisplay">

        <img src="img/images-1.jpeg" alt="quote_background image" class="backgroundImage" id="backgroundImage">

        <div class="quotes_text">
        <!--quotes will be here and its here-->
        <div class="auth">
            <!--name of author will appear here-->
        </div>
        </div>
        <div class="quote_autor">Built By <span> ♥☺☻ </span> saint</div>
    </div>

    <div class="roll_btn">
        <div class="btn" id="generate">Generate quotes</div>
        <a href="..." class="btn" id="tweet"><i class="fab fa-twitter"></i> tweet</a>
    </div>
</div>








<script
  src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>
<script src="js/script.js"></script>
</body>
</html>
